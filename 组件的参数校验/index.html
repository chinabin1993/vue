<body>

	 <div id="root">
	 	<count :content="1"></count>

	 	var count = {

	 		 */
	 		// props:{
	 		// 	content: String
	 		// },
	 			
	 			/**
	 			 * 多个类型检测
	 			 * @type {Object}
	 			 */
	 			// props: {
	 			// 	content: [ String, Number ]
	 			// },
	 			props: {
	 				content: {
	 					type: String,
	 				}
	 			},
	 		template: `<div>
	 			{{content}}
	 		</div>`
	 	}
	 	let vm = new Vue({
	 		el: '#root',
	 		data: {

	 		},
	 		components: {
	 			count
	 		}
	 	})
	 </script>
