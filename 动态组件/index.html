<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
</head>
<body>
    <div id="root">

    </div>
    <script>
        Vue.component('child-one',{
            template: `<div>
                child-one
                </div>`
        })
        Vue.component('child-two',{
            template: `<div>
                child-two
                </div>`
        })
        let vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
