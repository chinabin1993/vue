<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>插槽（默认插槽、具名插槽）</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<child>
			<div slot='header'>header</div>
			<div slot='footer'>footer</div>
		</child>
	</div>
	<script>
		Vue.component('child',{
			template: `<div>
				<slot name='header'>这里是默认值</slot>
				<div>
					content
				</div>
				<slot name='footer'></slot>
			</div>`
		})
		let vm = new Vue({
			el: '#app',
			data(){
				return {

				}
			}
		})
	</script>
</body>
</html>
