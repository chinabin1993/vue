<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <button v-for='tab in btns' @click='currentTab = tab'>{{tab}}</button>
        <component :is='currentComponent'></componen>
    </div>
    <script>
        Vue.component('tab-home', {
            template: `<div>tab-home</div>`
        })
        Vue.component('tab-post', {
            template: `<div>tab-post</div>`
        })
        Vue.component('tab-other', {
            template: `<div>tab-other</div>`
        })
        let vm = new Vue({
            el: '#root',
            data: {
                btns: ['home','post', 'other'],
                currentTab:'home'
            },
            computed: {
                currentComponent: function(){
                    return 'tab' + '-' + this.currentTab;
                }
            }
        })
    </script>
</body>

</html>
