<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>非根组件的data</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <table>
            <tbody>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
    /** 
     * 为什么非根组件返回的是一个function，
     * 
     * 
     */
    Vue.component('row', {
        data: function() {
            return {
                content: 'this is a row'
            }
        },
        template: `<tr><td>{{content}}</td></tr>`
    })
    let vm = new Vue({
        el: '#root',
        data: {

        }
    })
    </script>
</body>

</html>
