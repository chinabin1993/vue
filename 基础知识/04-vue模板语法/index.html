<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 这几种方法都是js表达式 -->
        <!-- 第一种 -->
        {{name + ' 123'}}
        <!-- 第二种:v-text 不做html标签解析 -->
        <div v-text="name +' 123'"></div>
        <!-- 第三种  v-html：解析了html的标签-->
        <div v-html="name + ' 123'"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'wbin'
            }
        })
    </script>
</body>

</html>
